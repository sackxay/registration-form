<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
  <form class="island push-0" method="POST" action="https://formspree.io/lova0007@algonquinlive.com">

    <h1 class="pad-t">Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset class="grid">
      <legend class="unit push italic giga">Personal details</legend>

      <div class="unit push xs-1 s-1 m-1 l-1-2">
        <label for="name">Name</label>
        <input id="name" required>
      </div>

      <div class="unit push xs-1 s-1 m-1 l-1-2">
        <label for="number">Age</label>
        <input id="number" required>
      </div>
      <div class="unit push xs-1 s-1 m-1 l-1-2">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>

      <div class="unit push xs-1 s-1 m-1 l-1-2">
        <label for="fitness">Physical fitness</label>
        <select id="fitness" name="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>

      <div class="unit push xs-1 s-1 m-1 l-1">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
      </div>

    </fieldset>
    <fieldset>
      <legend class="giga push italic">Mission statement</legend>
      <label class="xs-1" for="why">Why do you want to go to Mars?</label>
      <textarea id="why"></textarea>
    </fieldset>

    <div class="text-center">
      <button class="btn" type="submit">Register for the trip!</button>
    </div>
    <input type="hidden" name="Request to join the mission" value="Hi, here's a form">
  </form>
</body>
</html>
