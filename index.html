<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>

  <div class="max-length pad-t-2 pad-b-2 gutter">
    <h1>Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/lova0007@algonquinlive.com">
      <fieldset class="unit push-1-2 max-length">
        <legend class="unit pad-b-1-2 push-1-4 italic mega">Personal details</legend>
        <div class="grid">
          <div class="unit left push xs-1 s-1 m-1-2 l-1-2">
            <label for="name">Name</label>
            <input id="name" required>
          </div>

          <div class="unit right push xs-1 s-1 m-1 l-1-2">
            <label for="number">Age</label>
            <input id="number" required>
          </div>

          <div class="unit left push xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>

          <div class="unit push right xs-1 s-1 m-1 l-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>

        <div class="unit push-0 xs-1 s-1 m-1 l-1">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend class="mega pad-t-1-4 push-1-2 italic">Mission statement</legend>
        <label class="xs-1" for="why">Why do you want to go to Mars?</label>
        <textarea id="why"></textarea>
      </fieldset>

      <div class="text-center">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>

      <input type="hidden" name="Request to join the mission" value="Hi, here's a form">
    </form>
  </div>
</body>
</html>
